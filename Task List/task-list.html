<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Task Manager</title>
  <link rel="stylesheet" href="https://unpkg.com/normalize.css/normalize.css">
  <style type="text/css">
    body {
      font-family: 'Arial', sans-serif;
      padding: 20px;
      font-size: 16px;
      background-color: #f4f4f9;
    }

    .task {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background: white;
      padding: 10px 20px;
      margin-bottom: 10px;
      border-radius: 5px;
      border-left: 5px solid;
    }

    .high {
      border-color: red;
    }

    .medium {
      border-color: orange;
    }

    .low {
      border-color: green;
    }

    .completed {
      text-decoration: line-through;
      color: #bbb;
    }

    .remove-button {
      color: red;
      cursor: pointer;
      border: none;
      background: none;
      font-size: 16px;
    }

    .margin {
        margin: 5px;
    }
  </style>
  <script src="https://unpkg.com/vue@3.4.0" src="https://cdn.tailwindcss.com"></script>
</head>

<body>
  <div id="app">
    <form @submit.prevent="addTask">
      <!-- Adding tasks form -->
      <input ref="newTaskInput" placeholder="Add new task" v-model="newTask" :class="{margin: true}">
      <select v-model="newPriority">
        <option disabled value="">Select priority</option>
        <option>High</option>
        <option>Medium</option>
        <option>Low</option>
      </select>
      <button type="submit" :class="{margin: true}">Add Task</button>
    </form>

    <!-- Task filtering -->
    <input placeholder="Filter tasks..." v-model="filterText" :class="{margin: true}">

    <!-- If there no tasks -->
    <div v-if="tasks.length === 0">
      <p>No tasks found. Try changing the filter or add some tasks!</p>
    </div>

    <div v-else>
      <h3>Your Tasks</h3>
      <!-- This is a list of tasks -->
      <div v-for="(task, index) in filteredTasks" :key="task.id" :class="{task: true, completed: task.done, [task.priority.toLowerCase()]: true}">
        <div>
          <!-- Is task done? -->
          <input type="checkbox" v-model="task.done">
          <!-- Task description -->
          <span style="margin: 5px">{{ task.description }}</span>
        </div>
        <!-- Removing a task -->
        <button class="remove-button" @click="removeTask(index)">âœ–</button>
      </div>
    </div>
  </div>

  <script>
    const { createApp, onMounted, onBeforeMount, ref, watch, computed } = Vue;

    const App = {
      setup() {
        const tasks = ref(
            JSON.parse(
                localStorage.getItem('tasks') ?? '[]'
            )
        );
        const filteredTasks = computed(
            () => tasks.value.filter(
                task => task.description.toLowerCase().includes(filterText.value.toLowerCase())
            )
        );
        const newTaskInput = ref('');
        const newTask = ref('');
        const newPriority = ref('');
        const filterText = ref('');

        onMounted(() => {
            newTaskInput.value.focus()
        });

        const addTask = () => {
            if (newTask.value !== '' && newPriority.value !== '')
            {
                tasks.value.unshift({
                    id: newTask.value.length + 1,
                    description: newTask.value,
                    priority: newPriority.value,
                    done: false
                });

                newTask.value = null;
                newPriority.value = null;
            };
        };

        const removeTask = (index) => {
            tasks.value.splice(index, 1);
        };

        watch(tasks, () => {
            localStorage.setItem(
                'tasks',
                JSON.stringify(tasks.value)
                )
                
            },
            {deep: true}
        );
        

        return {
            newTaskInput,
            tasks,
            addTask,
            newPriority,
            newTask,
            removeTask,
            filterText,
            filteredTasks
        }
      },
      
    };

    createApp(App).mount('#app');
  </script>
</body>

</html>
